name: Deploy Etheria

on:
  push:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: VPS_HOST
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            NEXT_PUBLIC_APPWRITE_ENDPOINT=${{ secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT }}
            NEXT_PUBLIC_APPWRITE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_APPWRITE_PROJECT_ID }}
            NEXT_PUBLIC_APPWRITE_PROJECT_NAME=${{ secrets.NEXT_PUBLIC_APPWRITE_PROJECT_NAME }}
            NEXT_PUBLIC_APPWRITE_DATABASE_ID=${{ secrets.NEXT_PUBLIC_APPWRITE_DATABASE_ID }}
            NEXT_PUBLIC_APPWRITE_CHAT_COLLECTION_ID=${{ secrets.NEXT_PUBLIC_APPWRITE_CHAT_COLLECTION_ID }}
            NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
            NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
            NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
            NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
            NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
            NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
            NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
            NEXT_PUBLIC_FIREBASE_VAPID_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_VAPID_KEY }}
            NEXT_PUBLIC_APPWRITE_FCM_PROVIDER_ID=${{ secrets.NEXT_PUBLIC_APPWRITE_FCM_PROVIDER_ID }}

      - name: Check Secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then echo "VPS_HOST is empty"; exit 1; fi
          if [ -z "${{ secrets.VPS_USERNAME }}" ]; then echo "VPS_USERNAME is empty"; exit 1; fi
          if [ -z "${{ secrets.VPS_PASSWORD }}" ]; then echo "VPS_PASSWORD is empty"; exit 1; fi

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: "${{ secrets.VPS_HOST }}"
          username: "${{ secrets.VPS_USERNAME }}"
          password: "${{ secrets.VPS_PASSWORD }}"
          script: |
            # Login to GHCR
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Stop and remove old container
            docker stop etheria-web || true
            docker rm etheria-web || true
            
            # Pull latest image
            docker pull ${{ steps.meta.outputs.tags }}
            
            # Run new container (Direct Isolation Mode)
            docker run -d \
              --name etheria-web \
              --restart always \
              -p 3000:3000 \
              --network bridge \
              -e DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e NEXT_PUBLIC_APPWRITE_ENDPOINT="${{ secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT }}" \
              -e NEXT_PUBLIC_APPWRITE_PROJECT_ID="${{ secrets.NEXT_PUBLIC_APPWRITE_PROJECT_ID }}" \
              -e NEXT_PUBLIC_APPWRITE_PROJECT_NAME="${{ secrets.NEXT_PUBLIC_APPWRITE_PROJECT_NAME }}" \
              -e NEXT_PUBLIC_APPWRITE_DATABASE_ID="${{ secrets.NEXT_PUBLIC_APPWRITE_DATABASE_ID }}" \
              -e NEXT_PUBLIC_APPWRITE_CHAT_COLLECTION_ID="${{ secrets.NEXT_PUBLIC_APPWRITE_CHAT_COLLECTION_ID }}" \
              -e NEXT_PUBLIC_FIREBASE_API_KEY="${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" \
              -e NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" \
              -e NEXT_PUBLIC_FIREBASE_PROJECT_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" \
              -e NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET="${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" \
              -e NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" \
              -e NEXT_PUBLIC_FIREBASE_APP_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" \
              -e NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}" \
              -e NEXT_PUBLIC_FIREBASE_VAPID_KEY="${{ secrets.NEXT_PUBLIC_FIREBASE_VAPID_KEY }}" \
              -e NEXT_PUBLIC_APPWRITE_FCM_PROVIDER_ID="${{ secrets.NEXT_PUBLIC_APPWRITE_FCM_PROVIDER_ID }}" \
              ${{ steps.meta.outputs.tags }}
